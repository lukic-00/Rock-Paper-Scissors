<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper & Scissors</h1>
    <div class="container">
        <div class="outputContainer"></div>
        <div class="optionsContainer">
            <div class="humanVictoryCounter"></div>
            <button class="rockButton">Rock</button>
            <button class="paperButton">Paper</button>
            <button class="scissorsButton">Scissors</button>
            <div class="computerVictoryCounter"></div>
        </div>
        <div class="resultContainer"></div>
    </div>
</body>
</html>
